<h2 class="content-block">Authors</h2>
<div class="content-block">

  <dx-data-grid [allowColumnReordering]="true" [dataSource]="authors" keyExpr="id"
    (onRowInserted)="createAuthor($event)" (onRowUpdated)="updateAuthor($event)">
    <dxi-column dataField="firstName"></dxi-column>
    <dxi-column dataField="lastName"></dxi-column>

    <dxo-editing mode="cell" [allowUpdating]="true" [allowAdding]="true">
    </dxo-editing>

    <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
    <div *dxTemplate="let author of 'detail'">
      <div class="master-detail-caption">
        <dx-list [dataSource]="author.data.books" itemTemplate="listItem">
          <div *dxTemplate="let item of 'listItem'">
            <b>{{item.name}}</b> : {{item.isbn}}
          </div>
        </dx-list>
      </div>
    </div>

  </dx-data-grid>

</div>
